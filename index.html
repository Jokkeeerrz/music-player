<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Music Player</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <div class="music-player">
    <div class="song-info">
      <h2>Song Title</h2>
      <p>Artist Name</p>
    </div>

    <audio id="audio-player"></audio>

    <div class="controls">
      <button id="play-pause" class="control-button">Play</button>
      <input id="volume" class="control-volume" type="range" min="0" max="1" step="0.01" value="1">
      <button id="prev-song" class="next-prev">Prev</button>
      <button id="next-song" class="next-prev">Next</button>
    </div>

    <div class="progress">
      <div id="progress-bar" class="progress-bar"></div>
    </div>

    <div class="duration-bar">
      <div id="duration-fill" class="duration-fill"></div>
    </div>
  </div>
  <script src="script2.js"></script>
</body>
</html>
